<!DOCTYPE html>
<html !DOCTYPE>
	<head>
		<style>
			.a1 {
				font-size: 25px; 
				width:100px;
			}
			.i1 {
				display: inline-block;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type='text/javascript'>
			var a;
			var b;
			var c;
			function roll() {
				a = Math.floor((Math.random() * 9) + 1);
				b = Math.floor((Math.random() * 9) + 1);
				c = Math.floor((Math.random() * 9) + 1);
				document.getElementById("rollResults").innerHTML = a+''+b+''+c;
				if (a == b && a == c) {
					document.getElementById("rollMessage1").innerHTML = "Winner Winner Chicken Dinner";
				}
				else {
					document.getElementById("rollMessage1").innerHTML = "Try again";
				}
			}
		</script>
	</head>
	<body>
		<div id="mainContent">
			<div id="mainBody">
				This is my Javascript Slot Machine
			</div>
			<div id="rollResults" class="a1">
				000 
			</div>
			<div id="rollMessage1" class="a1 i1"></div>
			<div>
				<button onclick="roll();">
					Push me to see if you win!
				</button>
			</div>
			
		</div>
	</body>
</html>
